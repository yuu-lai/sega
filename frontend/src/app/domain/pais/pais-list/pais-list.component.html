<div class="content-background p-2">
<!-- Título da página -->
<h1 class="page-title">País</h1>

<!-- Botão para cadastrar -->
<button class="btn btn-secondary mb-3" routerLink="/pais/novo">
  <svg style="margin-right: 7px; margin-bottom: 2px;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus-circle" class="svg-inline--fa fa-plus-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20px" height="20px">
    <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z"></path>
  </svg>Cadastrar
</button>

<!-- Lista de pais -->
<table class="table table-light">
  <!-- Cabeçalho da tabela -->
  <thead>
    <tr>
      <th class="text-center col-ml-1">Nome</th>
      <th class="text-center col-ml-1">Ações</th>
    </tr>
  </thead>
  <!-- Corpo da tabela -->
  <tbody>
    <tr *ngFor="let pais of paises">
      <td class="text-center">
        <!-- Botão para visualizar -->
        <button class="btn btn-link" [routerLink]="['/pais/visualizar', pais.id]">
          {{ pais.nome }}
        </button>
      </td>
      <td class="text-center">
        <!-- Botão para editar -->
        <button class="btn btn-primary ml-2" [routerLink]="['/pais/editar', pais.id]">
          Editar
        </button>

        <!-- Botão para deletar -->
        <button class="btn btn-primary ml-2" (click)="onDelete(pais.id)">
          Deletar
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
